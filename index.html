<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>



    <script>
        const hundos = [" ", "One-hundred", "Two-hundred", "Three-hundred", "Four-hundred", "Five-hundred",
            "Six-hundred", "Seven-hundred", "Eight-hundred", "Nine-hundred"];

        const tens = [" ", "ten", "twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];

        const ones = [" ", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];

        const teens = ["ten", "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen",
            "nineteen"];



        

        for (let h = 0; h < hundos.length; h++) {
            for (let t = 0; t < tens.length; t++) {


                for (let o = 0; o < ones.length; o++) {
                    if (t == 1) {
                    let newDiv = document.createElement("div");
                    newDiv.textContent = [hundos[h] + " " + teens[o] +  " "];
                    document.body.appendChild(newDiv);
                    }
                    else{
                    let newDiv = document.createElement("div");
                    newDiv.textContent = [hundos[h] + " " + tens[t] + " " + ones[o] + " "];
                    document.body.appendChild(newDiv);
                    }
                
                     }
                 }
        }

    
        document.write("<strong>One Thousand!!</strong>");
    </script>

</body>
